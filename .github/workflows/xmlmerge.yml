name: Daily XMLTV Merger

on:
  schedule:
    # 8 PM Central European Time (CET, UTC+1) to match Open-EPG update
    - cron: "0 19 * * *"
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install lxml pyyaml requests

      - name: Run xmlmerge
        env:
          CACHE_PATH: cache/
          OUTPUT_PATH: output/
        run: |
          mkdir -p cache output
          python xmlmerge.py

      - name: Upload artifact (merged EPG)
        uses: actions/upload-artifact@v4
        with:
          name: merged-xmltv-epg
          path: output/merged.xml.gz

      - name: Configure Git for commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push merged EPG (skip if no changes)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch --all
          # Ensure we're on the workflow branch
          git checkout "${GITHUB_REF#refs/heads/}" || git switch -c "${GITHUB_REF#refs/heads/}"
          git add -A output/merged.xml.gz
          # If there are no staged changes, skip commit and push
          if git diff --cached --quiet; then
            echo "No changes detected in output/merged.xml.gz â€” skipping commit and push."
            exit 0
          fi
          git commit -m "Update merged EPG [skip ci]"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
